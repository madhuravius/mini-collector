services:
  frontend:
    build:
      args:
        active_user: $USER
      dockerfile: ./Dockerfile
      context: .
      platforms:
        - linux/amd64
    platform: linux/amd64
    privileged: true
    user: $USER
    working_dir: /Users/$USER/work/mini-collector
    volumes:
      - .:/Users/$USER/work/mini-collector
      - /var/run/docker.sock:/var/run/docker.sock
